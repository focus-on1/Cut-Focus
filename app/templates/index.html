<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Focus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3490dc;
            --secondary-color: #38b2ac;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, #1e1b4b 0%, #0f172a 50%);
            z-index: -1;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .header h1 {
            color: var(--text);
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .chat-container {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--surface);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: messageAppear 0.5s ease-out forwards;
        }

        .message-content {
            padding: 1rem;
            border-radius: 1.5rem;
            max-width: 80%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .message-content:hover {
            transform: translateY(-2px);
        }

        .bot-message .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            color: var(--text);
            margin-right: auto;
            border-bottom-left-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, var(--secondary-color), var(--success));
            color: var(--text);
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message img, .message video {
            max-width: 100%;
            border-radius: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .message img:hover, .message video:hover {
            transform: scale(1.02);
        }

        .input-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .input-container:focus-within {
            transform: translateY(-2px);
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.8);
            color: var(--text);
            resize: none;
            display: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        .upload-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            color: var(--text);
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 1000;
            animation: appear 0.3s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 0.5rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent));
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }

        .video-options {
            background: rgba(15, 23, 42, 0.8);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-options select {
            width: 100%;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            background: rgba(30, 41, 59, 0.8);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-options select:hover {
            border-color: var(--accent);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .message-content {
                max-width: 90%;
            }

            .loading-container {
                width: 90%;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="app-container">
        <header class="header">
            <h1>Cut Focus</h1>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="message">
                <div class="message-content bot-message">
                    ‚ú® Bonjour ! Je suis Cut Focus, votre assistant cr√©atif. Envoyez-moi une photo pour commencer la transformation !
                </div>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <div id="loadingText">Cr√©ation en cours...</div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" style="display: none">
            <button class="upload-button" id="mainButton">
                <span>S√©lectionner une image</span>
            </button>
            <textarea class="message-input" id="messageInput" placeholder="Votre message ici..." rows="3"></textarea>
        </div>
    </div>

    <script>
        // Le m√™me script JavaScript qu'avant, avec quelques ajouts pour les animations

        function addMessage(content, isBot = true, type = 'text') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let messageContent = `<div class="message-content ${isBot ? 'bot-message' : 'user-message'}">`;
            
            if (type === 'text') {
                messageContent += content;
            } else if (type === 'image') {
                messageContent += `<img src="${content}" alt="Image g√©n√©r√©e" loading="lazy">`;
            } else if (type === 'video') {
                messageContent += `<video controls src="${content}" preload="metadata"></video>`;
            }
            
            messageContent += '</div>';
            messageDiv.innerHTML = messageContent;
            chatContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });

            // Animation des messages
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(20px)';
            requestAnimationFrame(() => {
                messageDiv.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            });
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }

        function showLoading(text) {
            loadingContainer.style.display = 'block';
            document.getElementById('loadingText').textContent = text;
            updateProgress(0);
        }

        function hideLoading() {
            loadingContainer.style.display = 'none';
        }

        // Le reste du code JavaScript reste identique
        
    </script>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const imageInput = document.getElementById('imageInput');
        const messageInput = document.getElementById('messageInput');
        const mainButton = document.getElementById('mainButton');
        const loadingContainer = document.getElementById('loadingContainer');
        let currentStep = 'upload';
        let currentImagePath = null;

        function simulateTyping(message, element, delay = 30) {
            let index = 0;
            element.textContent = '';
            
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    if (index < message.length) {
                        element.textContent += message[index];
                        index++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, delay);
            });
        }

        mainButton.addEventListener('click', () => {
            if (currentStep === 'upload') {
                imageInput.click();
            } else if (currentStep === 'text') {
                submitText();
            } else if (currentStep === 'video') {
                createVideo();
            }
        });

        imageInput.addEventListener('change', async (e) => {
            if (!e.target.files.length) return;
            
            const file = e.target.files[0];
            addMessage(`üì∏ Image s√©lectionn√©e : ${file.name}`, false);
            mainButton.style.display = 'none';
            messageInput.style.display = 'block';
            messageInput.focus();
            
            await new Promise(resolve => setTimeout(resolve, 500));
            addMessage("‚ú® Parfait ! Maintenant, √©crivez le texte que vous souhaitez ajouter √† votre image. Soyez cr√©atif !");
            
            currentStep = 'text';
            mainButton.textContent = 'Transformer l\'image';
            mainButton.style.display = 'block';
            
            // Animation du bouton
            mainButton.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                mainButton.classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        });

        async function submitText() {
            const text = messageInput.value.trim();
            if (!text) {
                messageInput.classList.add('shake');
                setTimeout(() => messageInput.classList.remove('shake'), 500);
                return;
            }

            addMessage(text, false);
            showLoading('‚ú® Cr√©ation de votre chef-d\'≈ìuvre...');

            // Simulation de progression
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                updateProgress(progress);
            }, 500);

            const formData = new FormData();
            formData.append('file', imageInput.files[0]);
            formData.append('text', text);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                clearInterval(progressInterval);
                
                if (data.success) {
                    updateProgress(100);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    currentImagePath = data.processed_image_path;
                    
                    addMessage(data.image_url, true, 'image');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    addMessage(`
                        üé® Votre cr√©ation est pr√™te ! Voulez-vous l'animer ? 
                        <div class="video-options">
                            <select id="animationType" class="select-style">
                                <option value="no_effect">‚ú® Animation simple</option>
                                <option value="contrast_black">üåì Effet contraste</option>
                                <option value="zoom">üîç Zoom cin√©matique</option>
                                <option value="fade">üåü Fondu artistique</option>
                            </select>
                            <select id="videoDuration" class="select-style">
                                <option value="10">10 secondes</option>
                                <option value="20">20 secondes</option>
                                <option value="30">30 secondes</option>
                                <option value="60">1 minute</option>
                            </select>
                        </div>
                    `);
                    
                    currentStep = 'video';
                    mainButton.textContent = 'üé¨ Cr√©er la vid√©o';
                    messageInput.style.display = 'none';
                } else {
                    addMessage('üòî Oups ! Une erreur est survenue lors du traitement de l\'image.');
                }
            } catch (error) {
                addMessage('üòî D√©sol√©, quelque chose s\'est mal pass√©.');
                console.error(error);
            }

            hideLoading();
        }

        async function createVideo() {
            if (!currentImagePath) return;

            const animationType = document.getElementById('animationType').value;
            const duration = document.getElementById('videoDuration').value;

            showLoading('üé¨ Cr√©ation de votre vid√©o...');
            addMessage('üé• Je pr√©pare votre vid√©o avec soin...', false);

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                updateProgress(progress);
            }, 500);

            try {
                const response = await fetch('/create_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_path: currentImagePath,
                        animation_type: animationType,
                        duration: parseInt(duration)
                    })
                });

                const data = await response.json();
                clearInterval(progressInterval);
                
                if (data.success) {
                    updateProgress(100);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    addMessage(data.video_url, true, 'video');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    addMessage('üéâ Magnifique ! Votre vid√©o est pr√™te ! Voulez-vous cr√©er une autre cr√©ation ?');
                    
                    currentStep = 'upload';
                    mainButton.textContent = '‚ú® Nouvelle cr√©ation';
                    messageInput.value = '';
                    
                    // Animation du bouton
                    mainButton.classList.add('animate__animated', 'animate__bounceIn');
                    setTimeout(() => {
                        mainButton.classList.remove('animate__animated', 'animate__bounceIn');
                    }, 1000);
                } else {
                    addMessage('üòî D√©sol√©, une erreur est survenue lors de la cr√©ation de la vid√©o.');
                }
            } catch (error) {
                addMessage('üòî D√©sol√©, quelque chose s\'est mal pass√©.');
                console.error(error);
            }

            hideLoading();
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitText();
            }
        });

        // Effet de parallaxe sur le fond
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX * -0.01) + 'deg';
            const moveY = (e.clientY * -0.01) + 'deg';
            document.documentElement.style.setProperty('--move-x', moveX);
            document.documentElement.style.setProperty('--move-y', moveY);
        });
    </script>
</body>
</html>
